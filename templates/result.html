<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

	<header>
		<div class="container">
		<div id="brandname">
			Testing Sentiment Analysis Classifier
		</div>
		<h2>Positive or Negative?</h2>
		
	</div>
	</header>
	<p style="color:black;font-size:20;text-align: left;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 'pos'%}
	<h2 style="color:black;">Positive</h2>
	{% elif prediction == 'neg'%}
	<h2 style="color:red;">Negative</h2>
	{% endif %}

	</div>

</body>
</html>
